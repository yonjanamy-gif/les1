<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Variable</h1>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>
    <script>
        var a=100;
        var b=200;
        var c=a+b;
        document.getElementById("add").innerHTML="The addition of a and b is: " + c;
        var d=a-b;
        document.getElementById("sub").innerHTML="The subtraction of a and b is: " + d;
        var e=a*b; 
        document.getElementById("mul").innerHTML="The multiplication of a and b is: " + e;
        var f=a/b;
        document.getElementById("div").innerHTML="The division of a and b is: " + f;
    </script>
</body>
</html>
